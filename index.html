<html>
	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="js/delegateData.js"></script>
		<script type="text/javascript" src="js/delegateClintonLeadData.js"></script>
		<script type="text/javascript" src="js/delegateClintonLeadDeltaData.js"></script>
		<script type="text/javascript" src="js/delegateDeltaData.js"></script>
		<script type="text/javascript" src="js/currentDelegateData.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {'packages':['corechart']});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {
				// Draw delegateChart
				var delegateChartData = google.visualization.arrayToDataTable(delegateData);

				var delegateChartOptions = {
					title: 'FiveThirtyEight: Bernie Sanders\' Path to Victory',
					curveType: 'discrete',
					legend: { position: 'bottom' }
				};

				var delegateChart = new google.visualization.LineChart(document.getElementById('delegateChart'));

				delegateChart.draw(delegateChartData, delegateChartOptions);

				// Draw delegateDeltaChart
				var delegateDeltaChartData = google.visualization.arrayToDataTable(delegateDeltaData);

				var delegateDeltaChartOptions = {
					title: 'FiveThirtyEight: Bernie Sanders\' Path to Victory (Delegate Difference)',
					curveType: 'discrete',
					legend: { position: 'bottom' }
				};

				var delegateDeltaChart = new google.visualization.LineChart(document.getElementById('delegateDeltaChart'));

				delegateDeltaChart.draw(delegateDeltaChartData, delegateDeltaChartOptions);

				// Draw delegateClintonLeadChart
				var delegateClintonLeadChartData = google.visualization.arrayToDataTable(delegateClintonLeadData);

				var delegateClintonLeadChartOptions = {
					title: 'FiveThirtyEight: Bernie Sanders\' Path to Victory (Clinton +5)',
					curveType: 'discrete',
					legend: { position: 'bottom' }
				};

				var delegateClintonLeadChart = new google.visualization.LineChart(document.getElementById('delegateClintonLeadChart'));

				delegateClintonLeadChart.draw(delegateClintonLeadChartData, delegateClintonLeadChartOptions);

				// Draw delegateClintonLeadDeltaChart
				var delegateClintonLeadDeltaChartData = google.visualization.arrayToDataTable(delegateClintonLeadDeltaData);

				var delegateClintonLeadDeltaChartOptions = {
					title: 'FiveThirtyEight: Bernie Sanders\' Path to Victory (Clinton +5) (Delegate Difference)',
					curveType: 'discrete',
					legend: { position: 'bottom' }
				};

				var delegateClintonLeadDeltaChart = new google.visualization.LineChart(document.getElementById('delegateClintonLeadDeltaChart'));

				delegateClintonLeadDeltaChart.draw(delegateClintonLeadDeltaChartData, delegateClintonLeadDeltaChartOptions);

				// Draw currentDelegatesChart
				var currentDelegatesChartData = google.visualization.arrayToDataTable(currentDelegateData);

				var currentDelegatesChartOptions = {
					title: 'Actual Delegate Count',
					curveType: 'discrete',
					legend: { position: 'bottom' },
					hAxis: {
						viewWindow: {
							min: new Date(2016, 1, 1),
							max: new Date(2016, 5, 14)
						}
					}
				};

				var currentDelegatesChart = new google.visualization.LineChart(document.getElementById('currentDelegatesChart'));

				currentDelegatesChart.draw(currentDelegatesChartData, currentDelegatesChartOptions);
			}
		</script>
	</head>
	<body>
		<div id="delegateChart" style="width: 900px; height: 500px"></div>
		<div id="delegateDeltaChart" style="width: 900px; height: 500px"></div>
		<div id="delegateClintonLeadChart" style="width: 900px; height: 500px"></div>
		<div id="delegateClintonLeadDeltaChart" style="width: 900px; height: 500px"></div>
		<div id="currentDelegatesChart" style="width: 900px; height: 500px"></div>
	</body>
</html>
